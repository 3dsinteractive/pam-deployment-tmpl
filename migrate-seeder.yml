apiVersion: v1
kind: Pod
metadata:
  name: <name>
  namespace: <namespace>
  labels:
    name: <name>
spec:
  nodeSelector:
    env: c1
    role: worker
  imagePullSecrets:
  - name: dockerlogin
  containers:
    - name: <name>
      image: 3dsinteractive/pam4-cmsseeder:<tag>.<timestamp>
      imagePullPolicy: Always
      env: [ {name: PAM4_ENV, value: prod}, {name: DEBUG, value: "true"} <envs>]
      resources:
        requests:
          memory: <minMem>
          cpu: <minCpu>
        limits:
          memory: <maxMem>
          cpu: <maxCpu>